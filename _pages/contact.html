---
layout: page
title: Contacto
permalink: /contacto/
---

<div class="form-box">
  <div class="contact-head">
    {% if site.contact.description %}
      <p class="page-description">{{site.contact.description}}</p>
    {% endif %}
  </div>
  <form class="form" action="{% if site.data.settings.contact.email %}https://formspree.io/{{site.data.settings.contact.email}}{% else %}#{% endif %}" method="POST">
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-name">Su nombre</label>
      <input class="form__input" id="form-name" type="text" name="name" placeholder="Nombre" required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-email">Su email</label>
      <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="Email" required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-text">Su mensaje</label>
      <textarea class="form__input" id="form-text" name="text" rows="10" placeholder="Mensaje" required></textarea>
    </div>
    <div class="form__group">
      <button class="button button--primary" type="submit">Enviar mensaje</button>
    </div>
  </form>
</div>
